<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preload" href="bundle.js" as="script" />
        <script type="module" src="bundle.js"></script>
        <title>WASM GameOfLife</title>
    </head>
    <body>
        <main style="display: flex; flex-direction: column">
            <p>Ctrl+Click: spawn glider</p>
            <section style="display: flex; flex-direction: row; gap: 1rem">
                <button id="step-backward" style="height: 2rem; width: 2rem">
        	    backward 
                </button>
                <button id="control" style="height: 2rem; width: 2rem">
                    â–¶
                </button>
                <button id="step-forward" style="height: 2rem; width: 2rem">
                    forward
                </button>
                <button id="clear">Clear</button>
                <button id="random">Random</button>
                <input type="checkbox" id="stop-when-drawing">Stop When Drawing</input>
            </section>
            <canvas
                id="canvas"
                style="
                    image-rendering: pixelated;
                    image-rendering: crisp-edges;
                    width: 50%;
                "
            >
            </canvas>
        </main>
    </body>
</html>
